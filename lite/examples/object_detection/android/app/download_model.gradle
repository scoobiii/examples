task downloadZipFile(type: Download) {
    src 'https://github.com/sobrinhosj/examples/raw/master/lite/examples/object_detection/android/app/src/main/assets/mobilenet_v1_1.0_224_quant_and_labels.zip'
    dest new File(buildDir, 'zips/')
    overwrite false
}


task downloadAndUnzipFile(dependsOn: downloadZipFile, type: Copy) {
    from zipTree(downloadZipFile.dest)
    into project.ext.ASSET_DIR
}


task extractModels(type: Copy) {
    dependsOn downloadAndUnzipFile
}

tasks.whenTaskAdded { task ->
    if (task.name == 'assembleDebug') {
        task.dependsOn 'extractModels'
    }
    if (task.name == 'assembleRelease') {
        task.dependsOn 'extractModels'
    }
}
